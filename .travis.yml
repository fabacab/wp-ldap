language: php

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - develop
    - master

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

env:
  - WP_VERSION=latest WP_MULTISITE=1

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - sudo apt-get install -y php-ldap slapd

script: phpunit
